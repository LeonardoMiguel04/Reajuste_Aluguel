<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <div class="pagina">
        <div class="card">
            <form>
                <h2 class="Title">Cadastrar</h2>
                <p>Digite seus dados para acessar.</p>
                <input class="campo" type="email" placeholder="Digite o seu e-mail">
                <input class="campo" type="senha" placeholder="Digite a sua senha">
                <a href="#">Esqueci a minha senha</a>
                <input class="button" type="submit" value="Acessar">
                <p>Já fez o cadastro? <a href="#">Faça o Login aqui</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
